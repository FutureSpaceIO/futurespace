<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>{% block title %}FutureSpace.io{% endblock %}</title>
  <link rel="canonical" href="">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% block head %}
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/styles/main.css"> {% endblock %}
</head>

<body>
  <header>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-navigation-collapsed">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">FutureSpace</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="main-navigation-collapsed">
          <!--           <ul class="nav navbar-nav">
  <li><a href="/pricing">Pricing</a></li>
  <li><a href="/docs">Documentation</a></li>
</ul>
 -->
          <div class="nav navbar-nav navbar-right">
            {% if user %}
            <a class="btn navbar-btn navbar-link name" href="/@{{ user.username }}">
              <img class="avatar" width="20" height="20" src="//www.gravatar.com/avatar/{{ user.emailHash }}?size=40" />
              <span>{{ user.username }}</span>
            </a>
            <a class="btn navbar-btn navbar-link" role="button" data-toggle="tooltip" data-placement="bottom" title="Sign out" href="/logout"><i class="fa fa-sign-out"></i></a>
            {% else %}
            <a class="btn btn-success navbar-btn btn-sm" role="button" href="/join">Sign up</a>
            <a class="btn btn-default navbar-btn btn-sm" role="button" href="/login">Log in</a>
            {% endif %}
          </div>
        </div>
        <!-- /.navbar-collapse -->
      </div>
      <!-- /.container -->
    </nav>
  </header>

  <div class="container" role="main">
    {% block content %}{% endblock %}
  </div>

  <footer></footer>

  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script>
    if (window.location.hash && window.location.hash === '#_=_') {
      if (window.history && history.pushState) {
        window.history.pushState('', document.title, window.location.pathname);
      } else {
        // Prevent scrolling by storing the page's current scroll offset
        var _scroll = {
          top: document.body.scrollTop,
          left: document.body.scrollLeft
        };
        window.location.hash = '';
        // Restore the scroll offset, should be flicker free
        document.body.scrollTop = _scroll.top;
        document.body.scrollLeft = _scroll.left;
      }
    }
    $(function () {
      $('[data-toggle="tooltip"]').tooltip();
    })
  </script>
</body>

</html>
